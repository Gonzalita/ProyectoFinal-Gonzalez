<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Hotel para perros</title>
</head>

<body>
    <header>
        <div class="logo">
            <h2>HOTEL PARA PERROS</h2>
        </div>
        <nav>
            <div class="burgur" id="burger">
                <div class="bar" id="bar">&#9776</div>
            </div>
            <ul class="menu" id="menu">
                <li>RESERVA AQUI</li>
                <li>REVIEWS</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="head">
            <div class="picture">
                <!--              // <img src="https://res.cloudinary.com/dkc5c8vbm/image/upload/v1695141906/Apertura1_qkha4l.jpg" class="foto"> -->
            </div>
        </div>
        <div class="list">
            <div class="dishesh">
                <div class="dish">
                    <div class="dish_name">Perros chicos </div>
                    <div class="discription">Hasta 7 kg</div>
                </div>
                <div class="dish_price">$1000</div>
            </div>
            <div class="dishesh">
                <div class="dish">
                    <div class="dish_name">Perros medianos</div>
                    <div class="discription">Hasta 15 kg</div>
                </div>
                <div class="dish_price">$1500</div>
            </div>
            <div class="dishesh">
                <div class="dish">
                    <div class="dish_name">Perros grandes</div>
                    <div class="discription">Mas de 15 kg</div>
                </div>
                <div class="dish_price">$2000</div>
            </div>
        </div>
    </main>
    <section>
        <div class="showDish">
            <div class="dishPic"><img
                src="https://res.cloudinary.com/dkc5c8vbm/image/upload/v1695143380/comidaperro_agchl3.jpg"
                class="adicional"></div>
            <div class="detail">
                <div class="DishName">Comida</div>
                <div class="DishPrice">$500</div>
            </div>
        </div>
        <div class="showDish">
            <div class="dishPic"><img
                src="https://res.cloudinary.com/dkc5c8vbm/image/upload/v1695143379/remediosperro_fgm75q.jpg"
                class="adicional"></div>
            <div class="detail">
                <div class="DishName">Remedios</div>
                <div class="DishPrice">$400</div>
            </div>
        </div>
        <div class="showDish">
            <div class="dishPic"><img
                src="https://res.cloudinary.com/dkc5c8vbm/image/upload/v1695143379/adiestramiento_owp3kj.avif"
                class="adicional"></div>
            <div class="detail">
                <div class="DishName">Adiestramiento</div>
                <div class="DishPrice">$450</div>
            </div>
        </div>
    </section>
    <footer>
        <div class="box">
            <h3>Instragram</h3>
        </div>
        <div class="box">
            <h3>Whatsapp</h3>
        </div>
        <div class="box">
            <h3>Facebook</h3>
        </div>
        <div class="box">
            <h2>Creations</h2>
            <p>@2027</p>
        </div>
    </footer>
    <script src="/js/main.js"></script>
    <script src="/js/burguer.js"></script>
</body>

</html>
